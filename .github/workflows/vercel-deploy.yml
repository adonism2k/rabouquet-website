name: Deploy to Vercel

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview
      run_tests:
        description: 'Run build tests before deployment'
        required: false
        default: true
        type: boolean

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build test
        if: ${{ inputs.run_tests == true }}
        run: npm run build
        continue-on-error: false

      - name: Skip build test
        if: ${{ inputs.run_tests == false }}
        run: echo "â­ï¸ Skipping build tests as requested"

      - name: Trigger Vercel Deployment
        if: success()
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_bnralmxfUVcZqqaPOzG05NIvysO3/Z2V9dq4pW9"
          echo "âœ… Vercel deployment triggered successfully"

      - name: Deployment Summary
        if: success()
        run: |
          echo "### ðŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Tests:** ${{ inputs.run_tests && 'âœ… Passed' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Deployment triggered on Vercel" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
